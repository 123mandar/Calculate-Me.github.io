<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Calculator</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="panel-meta">
            <span class="badge" id="clock">--:--:--</span>
            <button class="badge badge-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ— Theme</button>
        </div>

        <div class="row display-row">
            <input class="input" type="text" readonly aria-label="Calculator display">
            <div class="sub-display" id="subDisplay">Ready</div>
        </div>

        <div class="row">
            <button onclick="sound()" class="button">C</button>
            <button onclick="sound()" class="button">%</button>
            <button onclick="sound()" class="button">M+</button>
            <button onclick="sound()" class="button">M-</button>
        </div>
        <div class="row">
            <button onclick="sound()" class="button">7</button>
            <button onclick="sound()" class="button">8</button>
            <button onclick="sound()" class="button">9</button>
            <button onclick="sound()" class="button">*</button>
        </div>
        <div class="row">
            <button onclick="sound()" class="button">4</button>
            <button onclick="sound()" class="button">5</button>
            <button onclick="sound()" class="button">6</button>
            <button onclick="sound()" class="button">/</button>
        </div>
        <div class="row">
            <button onclick="sound()" class="button">1</button>
            <button onclick="sound()" class="button">2</button>
            <button onclick="sound()" class="button">3</button>
            <button onclick="sound()" class="button">+</button>
        </div>
        <div class="row">
            <button onclick="sound()" class="button">0</button>
            <button onclick="sound()" class="button">.</button>
            <button onclick="sound()" class="button">=</button>
            <button onclick="sound()" class="button">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
